<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlockRock Blockchain</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>BlockRock Blockchain</h1>
    <table id="blocks-table">
        <thead>
            <tr>
                <th>Block ID</th>
                <th>Transactions</th>
                <th>Authority</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function fetchBlocks() {
            const response = await fetch('/blocks');
            const blocks = await response.json();
            const tbody = document.querySelector('#blocks-table tbody');
            tbody.innerHTML = '';
            blocks.forEach((block, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index}</td>
                    <td>${block.transactions.map(tx => `${tx.sender} â†’ ${tx.receiver}: ${tx.amount}`).join('<br>')}</td>
                    <td>${block.authority}</td>
                `;
                tbody.appendChild(row);
            });
        }

        fetchBlocks();
        setInterval(fetchBlocks, 5000);
    </script>
</body>
</html>
